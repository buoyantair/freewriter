<template name="chart">
  {{#if notEmpty}}
  <div id="chartdiv" style="height:333px; overflow:visible !important;"></div>
  {{else}}
    <div style="height:300px;text-align:center;line-height:300px;background-color:#f4f4f4;">
      <p style="font-size:20px;vertical-align:middle;color:#555555;">Write something and get a nice chart here</p>
    </div>
  {{/if}}
</template>

<template name="you">
  {{> trialnote}}
  {{#unless currentUser.emails.[0].verified}}
  <div class="note">
    <p>You need to verify your email address ({{currentUser.emails.[0].address}}). <a href="#" class="resend-verification-link">Resend verification link</a>.</p>
  </div>
  {{/unless}}

<div class="row">
  <div class="three columns">
    <div class="profile">
      <img src="badges/{{currentUser.profile.avatar}}.png" class="u-max-full-width">
      <h2>{{currentUser.profile.name}}</h2>
      <hr>
      <p><strong>{{currentStreak}} </strong>day streak<br><strong>{{wordsToday}} </strong>words today<br>{{totalWordsWritten}} words total</p>
    </div>
  </div>
  <div class="nine columns">
    {{#if Template.subscriptionsReady}}
      {{> chart}}
    {{else}}
      Loading...
    {{/if}}
  </div>
</div>

    <div class="row">
      {{> achievements}}
    </div>


      <table class="u-full-width">
        <thead>
          <tr>
            <th>Date</th>
            <th># words</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {{#each entries}}
          <tr>
            <td>{{formatDate createdAt}}</td>
            <td>{{number_of_words}} words</td>
            <td>{{toMinutes elapsed_time}} minutes.</td>
          </tr>
          {{/each}}

        </tbody>
      </table>


</template>

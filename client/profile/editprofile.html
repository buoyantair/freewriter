<template name="editname">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <form class="editname-form" style="margin-bottom:0;">
        <div class="row">
          <div class="nine columns">
            <input type="text" name="" class="u-full-width" id="name" value="{{currentUser.profile.name}}" placeholder="New name" style="margin-bottom:0;">
          </div>
          <div class="three columns">
            <button type="submit" class="button-primary u-full-width" style="margin-bottom:0;">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="editgoal">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <form class="editgoal-form" style="margin-bottom:0;">
        <div class="row">
          <div class="nine columns">
            <input type="number" name="" class="u-full-width" id="goal" value="{{currentUser.profile.dailygoal}}" placeholder="Daily goal (number of words)" style="margin-bottom:0;">
          </div>
          <div class="three columns">
            <button type="submit" class="button-primary u-full-width" style="margin-bottom:0;">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="editemail">
  <div class="anti-modal-box">
    <div class="anti-modal-body">
      <form class="editemail-form" style="margin-bottom:0;">
        <div class="row">
          <div class="nine columns">
            <input type="email" name="" class="u-full-width" id="email" value="{{currentUser.emails.[0].address}}" placeholder="A valid email adress" style="margin-bottom:0;">
          </div>
          <div class="three columns">
            <button type="submit" class="button-primary u-full-width" style="margin-bottom:0;">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="editpassword">
  <div class="anti-modal-box">
    <div class="anti-modal-body" style="text-align:left;">
      <form class="editpassword-form" style="margin-bottom:0;">
        <label for="old">Old password</label>
        <input type="password" name="" class="u-full-width" id="old" value="" placeholder="Your current password">
        <label for="new">New password</label>
        <input type="password" name="" class="u-full-width" id="new" value="" placeholder="Choose a new password">
        <button type="submit" class="button-primary">Change password</button>
      </form>
    </div>
  </div>
</template>

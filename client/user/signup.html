<template name="setdailygoal">
  <div class="" style="text-align:center;">
    <span style="color:grey;font-size:12px;font-weight:500;">STEP 2 OF 3:</span>
    <h3>Set your daily goal</h3>
    <p style="font-size:20px;">We recommend 750 words a day (this is roughly translates to the three pages that Julia Cameron prescribed for the morning pages in The Artist's Way).</p>
    <input style="width:70px;" type="number" min="1" name="" id="dailygoal" value="750" placeholder="#"> words per day
  </div>
  <div class="" style="text-align:center; margin-top:20px;">
    <button class="button-primary next">Alright, this is not impossible</button>
    <p>You can change this later too.</p>
  </div>

</template>


<template name="signup">
  <div style="text-align:center;">
    <span style="color:grey;font-size:12px;font-weight:500;">STEP 3 OF 3:</span>
    <h3>And now some details</h3>
  </div>
  <form class="signup-form">
    <div class="row">

      <div class="six columns offset-by-three">
        <label for="username">Username</label>
        <input type="text" name="" class="u-full-width" id="username" value="" placeholder="Pick a username">

        <label for="email">Your email</label>
        <input type="email" class="u-full-width" id="email" value="" placeholder="A valid email address">

        <label for="password">Choose a password</label>
        <input type="password" name="" class="u-full-width" id="password" value="" placeholder="Make it a good one">
        <div style="text-align:center;">
          <button type="submit" class="button-primary">Sign up</button>
        </div>
      </div>
    </div>
  </form>
</template>

<template name="ForgotPassword">
  <form class="ForgotPasswordForm" method="post">
    <div class="row">
      <div class="six columns offset-by-three">
        <h3>Recover password</h3>
        <label for="email">Email</label>
        <input id="forgotPasswordEmail" class="u-full-width" type="email" placeholder="Enter email">
        <button type="submit" class="button-primary" value="Send">Submit</button>
      </div>
    </div>
  </form>
</template>




<!-- template reset password -->

<template name="ResetPassword">
  {{#if resetPassword}}
    <form  class="resetPasswordForm" method="post">
      <div class="row">
        <div class="six columns offset-by-three">
          <h3>Choose new password</h3>
          <label for="resetPasswordPassword">New password</label>
          <input id="resetPasswordPassword" class="u-full-width" name="password" placeholder="New Password" type="password" >
          <label for="resetPasswordPasswordConfirm">Confirm new password</label>
          <input id="resetPasswordPasswordConfirm" class="u-full-width" name="password-confirm" placeholder="Confirm" type="password" >
          <button class="button-primary" type="submit" value="Reset">Reset</button>
        </div>
      </div>
    </form>
    <!-- end #reset-password-form -->
  {{/if}}
</template>

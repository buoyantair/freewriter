<template name="login">
  <form class="login-form">
    <div class="row">
      <div class="six columns offset-by-three">
        <h3>Welcome back!</h3>
        <label for="email">Email</label>
        <input class="u-full-width" type="email" id="email" placeholder="Enter email">

        <label for="password">Password</label>
        <input class="u-full-width" type="password" name="" id="password" value="" placeholder="Enter password">

        <button type="submit" class="button-primary">Log in</button>
        <a class="u-pull-right" href="/recover-password">Forgot password?</a>
      </div>
    </div>
  </form>
</template>

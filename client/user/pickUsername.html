<template name="pickUsername">
    <div class="anti-modal-box">
        <div class="anti-modal-body">

          <h4 style="font-weight:500;">You need to pick a username</h4>
          <p style="font-size:20px;">
            We're swapping out the name field for usernames, and your profile page will be available at https://freewriter.io/@username!
          </p>
          <form class="username-form" style="margin-bottom:0;">
            <div class="row">
              <div class="nine columns">
                <input type="text" name="" class="u-full-width" id="username" value="" placeholder="Pick a username">
              </div>
              <div class="three columns">
                <button type="submit" class="button-primary" style="margin-bottom:0;">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</template>

<template name="done">
    <div class="anti-modal-box">
        <div class="anti-modal-body" style="padding:50px 20px 50px 20px !important;">


                {{#if Template.subscriptionsReady}}
                  <h4>Boom!<br/>You wrote <strong>{{words}} words</strong> in <strong>{{minutes}} minutes</strong> <br/>({{currentStreak}} day streak)</h4>
                  <a href="http://twitter.com/share?url=https%3A%2F%2Fwww.freewrite.org%2F@{{username}}&text=I%20just%20wrote%20{{words}}%20words%20in%20{{minutes}}%20minutes%20({{currentStreak}} day streak)" target="_blank" class="button button-primary"><i class="fa fa-twitter fa-lg"></i> Tweet</a>
                  <a href="http://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.freewrite.org%2F@{{username}}" target="_blank" class="button button-primary"><i class="fa fa-facebook fa-lg"></i> Share</a>
                    <div style="">
                    {{#each latest.unlocks}}
                      <img src="achievements/{{this}}.png" style="width:80px; height:80px; margin:7px;">
                    {{/each}}
                    </div>
                {{else}}
                  <p>Loading</p>
                {{/if}}


        </div>
    </div>
</template>

<template name="invoice">
  <a href="/manage-subscription">‚Üê Back to overview</a>
  <h3 style="margin-top:20px;">Receipt for payment</h3>
  <p>ID: {{invoice._id}}<br/>
    Date: {{invoice.date}}</p>
  <hr>
  <p>Freewriter.io {{invoice.planId}} membership ({{invoice.email}}) - ${{inDollars invoice.subtotal}}</p>
  <p style="text-align:right; margin:0;">Subtotal: ${{inDollars invoice.subtotal}}<br/>
    VAT ({{invoice.tax_percent}}%): ${{inDollars invoice.tax}}</p>
  <hr style="margin-bottom:5px;margin-top:5px;">
  <p style="text-align:right; margin-top:0;"><strong>Total: ${{inDollars invoice.total}} </strong></p>
  <p style="text-align:center;">Paid through Stripe to Freewriter.io ({{invoice.sellerName}} - Swedish org. no: {{invoice.sellerId}})</p>
  <p style="text-align:center;">All amounts in US dollars.</p>

</template>
